{% extends 'base-hstlr.html' %}

{% block title %}Submit Complaint - Hosteller Dashboard{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category" class="form-control">
                <option value="room">Room</option>
                <option value="mess">Mess</option>
                <option value="washrooms">Washrooms</option>
                <option value="other issues">Other Issues</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" cols="40" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Submit Complaint</button>
        </div>
        <h4><a href="{% url 'complaint_list1' %}" class="view-complaints-link">View Complaints</a></h4>
    </form>
    {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
        
    {% endif %}
</div>
{% endblock %}
