<!DOCTYPE html>
<html>
<head>
    <title>Enter New Password</title>
</head>
<body>
    <h2>Enter New Password</h2>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="new_password" placeholder="Enter new password" required>
        <button type="submit">Set New Password</button>
    </form>
</body>
</html>
