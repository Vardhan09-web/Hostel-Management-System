<!DOCTYPE html>
<html>
<head>
    <title>Hostelincharge Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'incharge_loginstyles.css' %}">
</head>
<body>
    <div class="container">
        {% if success_message %}
            <p style="color: green;">{{ success_message }}</p>
        {% endif %}
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <h2>HOSTEL_INCHARGE LOGIN</h2>
            <h4>Enter Registered Email and Password</h4>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your mail" required><br><br>
            <label for="passwd">Password:</label>
            <input type="password" id="passwd" name="password" placeholder="Enter your password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'hstlin_register' %}">Sign Up</a></p>
    </div>
</body>
</html>
