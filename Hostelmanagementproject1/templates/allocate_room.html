<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allocate Room</title>
</head>
<body>
    <h1>Allocate Room to {{ room_request.hosteller.hstlr_fname }} {{ room_request.hosteller.hstlr_lname }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number" required>
        <button type="submit">Allocate Room</button>
    </form>
</body>
</html>
